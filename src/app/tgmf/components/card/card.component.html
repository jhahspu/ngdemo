<ng-container>

  <div class="mvs">

    <div
      [style.backgroundImage]="'url(https://www.themoviedb.org/t/p/w300_and_h450_bestv2' + movie.poster_path + ')'"
      class="poster" >
        <img
          src="assets/placeholder.png"
          alt="placeholder" >
    </div>

    <div class="details">
      <span>
        {{movie.title}}
      </span>
    </div>
    
  </div>

</ng-container>
